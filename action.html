        function addrow(){
            var tab=document.getElementById("stdtab");

        function converttocsv() {
    var csv_data = [];
    var rows = document.getElementsByTagName('tr');
    for (var i = 0; i < rows.length; i++) {
        var cols = rows[i].querySelectorAll('td input, td select, th');
        var csvrow = [];
        for (var j = 0; j < cols.length; j++) {
            if (cols[j].tagName === "INPUT") {
                csvrow.push(cols[j].value);
            } else if (cols[j].tagName === "SELECT") {
                csvrow.push(cols[j].value);
            } else {
                csvrow.push(cols[j].innerHTML);
            }
        }
        csv_data.push(csvrow.join(","));
    }
    csv_data = csv_data.join('\n');
    downloadcsv(csv_data);
}

function convertToPDF() {
            var csv_data = [];
            var rows = document.getElementsByTagName('tr');
            for (var i = 0; i < rows.length; i++) {
                var cols = rows[i].querySelectorAll('td input, td select, th');
                var csvrow = [];
                for (var j = 0; j < cols.length; j++) {
                    if (cols[j].tagName === "INPUT") {
                        csvrow.push(cols[j].value);
                    } else if (cols[j].tagName === "SELECT") {
                        csvrow.push(cols[j].value);
                    } else {
                        csvrow.push(cols[j].innerHTML);
                    }
                }
                csv_data.push(csvrow.join(","));
            }
            var csvContent = csv_data.join('\n');
            var printWindow = window.open('', '_blank');
            printWindow.document.open();
            printWindow.document.write('<html><head><title>Action To be taken</title></head><body><center><br><br><h2>ACTION TO BE TAKEN</h2><br><table border="1px" solid black style="font-size:13px; border-collapse:collapse; height:100px; width:100%; text-align:center;">');
            var rowsArray = csv_data.map(row => row.split(','));
            printWindow.document.write('<tr><th>SL.NO.</th><th>DATE</th><th>ACTION TO BE TAKEN/JOB TO BE DONE</th><th>WC/OC</th><th>RESPONSIBILITY</th><th>TCT</th><th>ACT</th><th>REMARKS</th>')
            for (var i = 1; i < rowsArray.length; i++) {
                printWindow.document.write('<tr>');
                    for (var j = 0; j < rowsArray[i].length; j++) {
                        printWindow.document.write('<td>' + rowsArray[i][j] + '</td>');
                    }
                    printWindow.document.write('</tr>');
                }
                printWindow.document.write('</table></center></body></html>');
                printWindow.document.close();
                printWindow.print();
                printWindow.close();
            }

    
        function downloadcsv(csv_data){
            csvfile=new Blob([csv_data], {type: "text/csv"});
            var temp_link = document.createElement('a');
            var today = new Date();
            var dd = String(today.getDate());
            var mm = String(today.getMonth() + 1); 
            var yyyy = String(today.getFullYear());
            today = dd + '-' + mm + '-' + yyyy;
            temp_link.download="action_taken_on-("+today+").csv";
            var url = window.URL.createObjectURL(csvfile);
            temp_link.href=url;
            temp_link.style.display="none";
            document.body.appendChild(temp_link);
            temp_link.click();
            document.body.removeChild(temp_link)
        } 

            function uploadcsv(){
                var tip=document.getElementById("hola");
                tip.style.display="block";
            }

            csvinp.addEventListener('change',() =>{
                var tip=document.getElementById("hola");
                tip.style.display="none";
                const file=csvinp.files[0];
                const reader=new FileReader();
                reader.readAsText(file);
                reader.onload=()=>{
                    const rows=reader.result.split('\n');
                    for (const row of rows){
                        const values = row.split(',');
                        data.push(values);
                    }
                    displayTable();
                };
            });

            function displayTable(){
                table.innerHTML = "";
                const headerRow=document.createElement('tr');
                for (const header of ['SL.NO.','DATE','ACTION TO BE TAKEN/JOB TO BE DONE','WC/OC','RESPONSIBILITY','TCT','ACT','REMARKS']){
                    const headerCell=document.createElement('th');
                    headerCell.innerText=header;
                    headerRow.appendChild(headerCell);
                }
                table.appendChild(headerRow);
                for (let i=1;i<data.length;i++){
                    const row=document.createElement('tr');
                    for (let j=0;j<data[i].length;j++){
                        const cell=document.createElement('th');
                        if (data[i][j]){
                            cell.innerText=data[i][j];
                        }
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            }
